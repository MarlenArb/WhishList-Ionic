<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ list.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label position="floating">Nuevo Item</ion-label>
    <ion-input
     type="text" 
  
     [(ngModel)]='itemName'
     (keyup.enter)='addItem()'
     ></ion-input>
  </ion-item>
</ion-list>


<ion-list>
  <ion-list-header *ngIf="list.items.length <= 0">
    <ion-label>Tareas por hacer</ion-label>
  </ion-list-header>

  <ion-item-sliding class="animated fadeInDown" *ngFor="let item of list.items; let i = index">
    <ion-item >
      <ion-checkbox 
      slot="start" 
      color="danger" 
      [(ngModel)]='item.done'
      (ionChange)='changeCheck(item)'
      ></ion-checkbox>
      <ion-label>{{item.desc}}</ion-label>
    </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="remove(i)" color="danger">
          <ion-icon name="close-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

</ion-list>
</ion-content>
