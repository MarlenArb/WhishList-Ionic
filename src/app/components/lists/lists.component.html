<ion-list>
  <ion-item-sliding  *ngFor="let list of wishService.lists | filter:dones" >
    <ion-item detail (click)='selectedList(list)'>
      <ion-label>{{list.title}}</ion-label>
      <ion-note color="danger" slot="end">{{ list.items.length }} items</ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="removeList(list)" color="danger">
        <ion-icon name="close-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option (click)="editName(list)" color="primary">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
